<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Baccarat Game with Chips</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Baccarat Game</h1>
        <div class="betting-section">
            <p>Select your chips to bet:</p>
            <div class="chips">
                <img src="chip-1.png" alt="1" class="chip" data-value="1">
                <img src="chip-5.png" alt="5" class="chip" data-value="5">
                <img src="chip-10.png" alt="10" class="chip" data-value="10">
                <img src="chip-25.png" alt="25" class="chip" data-value="25">
                <img src="chip-100.png" alt="100" class="chip" data-value="100">
            </div>
            <div class="total-bet">Total Bet: $<span id="totalBet">0</span></div>
        </div>
        <div class="actions">
            <button id="betPlayer">Bet on Player</button>
            <button id="betBanker">Bet on Banker</button>
            <button id="betTie">Bet on Tie</button>
        </div>
        <div class="scoreboard">
            <div id="playerHand">Player Hand: 0</div>
            <div id="bankerHand">Banker Hand: 0</div>
            <div id="result">Place your bet!</div>
            <div id="balance">Balance: $100</div>
        </div>
        <button id="dealCards" disabled>Deal Cards</button>
        <div id="cardsDisplay">
            <div id="playerCards" class="cards"></div>
            <div id="bankerCards" class="cards"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
